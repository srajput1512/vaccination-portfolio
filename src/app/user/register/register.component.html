<div class="background-image">
    <div class="card">
        <h5 class="card-header">Register User
            <a class="float-right" routerLink="/login" href="javascript:void(0)" style="color: blue;"
                >Login</a>
        </h5>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col">
                        <label>Employee Name</label>
                        <input type="text" formControlName="userName" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                            <div *ngIf="f.userName.errors.required">Employee Name is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col">
                        <label>Gender </label>
                        <div class="radio" *ngFor="let gender of genders;let i = index">
                            <div class="custom-control custom-radio">
                                <input id="gender{{i}}" type="radio" class="custom-control-input" [value]="gender"
                                    name="gender" formControlName="gender">
                                <label class="custom-control-label" for="gender{{i}}">{{gender}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Age (In Years)</label>
                        <input type="number" formControlName="age" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
                        <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                            <div *ngIf="f.age.errors.required">Age is required</div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label>Contact Number</label>
                        <input type="number" formControlName="contactNumber" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.contactNumber.errors }" />
                        <div *ngIf="submitted && f.contactNumber.errors" class="invalid-feedback">
                            <div *ngIf="f.contactNumber.errors.required">Contact is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Create Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Create new password is required</div>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary">Register</button>
                    <button class="btn btn-success ml-4" (click)="onReset()">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
