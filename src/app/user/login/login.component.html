<div class="background-image">
    <div class="card">
        <h5 class="card-header">User Login
            <a class="float-right" routerLink="/register" href="javascript:void(0)" style="color: red;" >Vaccination ?</a>
        </h5>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col">
                        <label>Employee Id/name</label>
                        <input type="text" formControlName="employee_id" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.employee_id.errors}" />
                        <div *ngIf="submitted && f.employee_id.errors" class="invalid-feedback">
                            <div *ngIf="f.employee_id.errors.required">Employee Id/name is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary">Login</button>

                </div>
            </form>
        </div>
    </div>
</div>
